 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Scrooge McDuck Coin</h1>
        <div class="balance">
            <p>RUB 10,000</p>
        </div>
        <button class="button">Пополнить</button>
        <div class="accounts-container">
            <div class="account savings-account">
                <h2>Сберегательный счет</h2>
                <p><span class="current-balance-label">Текущий баланс:</span> <span>10000 SMD</span></p>
            </div>
            <div class="account investment-account">
                <h2>Инвестиционный счет</h2>
                <p><span class="current-balance-label">Текущий баланс:</span> <span>20000 SMD</span></p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2022 Telegram Wallet. Все права защищены.</p>
        </div>
    </div>
</body>

</html>
